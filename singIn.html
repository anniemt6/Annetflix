<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annetflix</title>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="icon" href="./img/img.png">
    <link rel="stylesheet" href="./css/singIn.css">
</head>

<body>
    <main>
        <div class="login-page">
            <div class="logo">
                <a id="logo" href="#">
                    <img src="./img/logo.png" alt="logo">
                </a>
            </div>

            <div class="form">
                <form class="singup-form">
                    <input id="singup-name" type="text" placeholder="Username">
                    <input id="singup-pass" type="password" placeholder="Password">
                    <a id="btn-singup" href="#">create</a>
                    <p class="message">Already registered? <a class="amsg" href="#">Sign In</a></p>
                </form>

                <form class="login-form">
                    <input id="login-name" type="text" placeholder="Username">
                    <input id="login-pass" type="password" placeholder="Password">
                    <a id="btn-login" href="#">login</a>
                    <p class="message">Not registered? <a class="amsg" href="#">Create an account</a></p>
                </form>

            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="controllers/singIn/singIn.js"></script>
    <script src="controllers/singIn/formSwitch.js"></script>
</body>
</html>
